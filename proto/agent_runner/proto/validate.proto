syntax = "proto3";
package buf.validate;

import "google/protobuf/descriptor.proto";

message StringRules {
  uint64 min_len = 1;
}

message Int64Rules {
  int64 gte = 1;
}

message FieldConstraints {
  StringRules string = 1;
  Int64Rules int64 = 2;
}

extend google.protobuf.FieldOptions {
  FieldConstraints field = 65000;
}
