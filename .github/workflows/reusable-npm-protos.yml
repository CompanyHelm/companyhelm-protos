name: reusable-npm-protos

on:
  # Reusable workflow: called by build and publish entry workflows.
  workflow_call:
    inputs:
      node-version:
        description: Node.js version used for install/build/publish.
        required: false
        type: string
        default: "20"
      publish:
        description: Publish package to npmjs.com when true.
        required: false
        type: boolean
        default: false
      package-dir:
        description: Directory that contains package.json.
        required: false
        type: string
        default: "."
    secrets:
      npm_token:
        required: false

jobs:
  package:
    # Single job that can run in "build-only" or "publish" mode.
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.package-dir }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        # Configure npm registry auth for npmjs.com and enable lockfile-based caching.
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm
          cache-dependency-path: ${{ inputs.package-dir }}/package-lock.json
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build protobuf bindings
        # Runs Buf lint/generate + TypeScript compile via package scripts.
        run: npm run build

      - name: Pack npm tarball
        # Always pack to verify the package contents before optional publishing.
        run: npm pack

      - name: Upload npm tarball artifact
        # In build mode, keep the tarball as a CI artifact for inspection.
        if: ${{ !inputs.publish }}
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: ${{ inputs.package-dir }}/*.tgz

      - name: Publish package to npmjs.com
        # In publish mode, release to npmjs.com with provenance enabled.
        if: ${{ inputs.publish }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
        run: npm publish --access public --provenance
