name: publish-npm-package

on:
  # Release flow: manual dispatch or version tag push.
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  buf-check:
    # Enforce Buf checks before any release publish is attempted.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Buf lint checks
        uses: bufbuild/buf-action@v1
        with:
          format: false
          lint: true
          breaking: false
          push: false

  publish:
    # Publish directly from this workflow so npm trusted publisher
    # can match the configured workflow file path.
    needs:
      - buf-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: package-lock.json
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build protobuf bindings
        run: npm run build

      - name: Publish package to npmjs.com
        run: npm publish --access public --provenance
