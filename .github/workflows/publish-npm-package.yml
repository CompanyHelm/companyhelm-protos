name: publish-npm-package

on:
  # Release flow: manual dispatch or version tag push.
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  buf-check:
    # Enforce Buf checks before any release publish is attempted.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Buf lint checks
        uses: bufbuild/buf-action@v1
        with:
          format: false
          lint: true
          breaking: false
          push: false

  publish:
    # Reuse shared pipeline in publish mode; expects repository secret NPM_TOKEN.
    needs:
      - buf-check
    uses: ./.github/workflows/reusable-npm-protos.yml
    with:
      publish: true
