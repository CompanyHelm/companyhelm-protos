name: build-npm-package

on:
  # Validate changes on PRs and branch pushes (excluding release tags).
  pull_request:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*"

jobs:
  buf-check:
    # Fast proto schema quality gate using Buf's official action.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Buf lint checks
        uses: bufbuild/buf-action@v1
        with:
          format: false
          lint: true
          breaking: false
          push: false

  build:
    # Reuse the shared pipeline in build-only mode (no publish).
    needs:
      - buf-check
    uses: ./.github/workflows/reusable-npm-protos.yml
    with:
      publish: false
