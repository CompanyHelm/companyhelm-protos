name: build-npm-package

on:
  # Validate changes on PRs and branch pushes (excluding release tags).
  pull_request:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*"

jobs:
  buf-check:
    # Fast proto schema quality gate using Buf's official action.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Buf lint checks
        uses: bufbuild/buf-action@v1
        with:
          format: false
          lint: true
          breaking: false
          push: false
          pr_comment: false

  build:
    # Build and package directly in this workflow.
    needs:
      - buf-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm
          cache-dependency-path: package-lock.json
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build protobuf bindings
        run: npm run build

      - name: Pack npm tarball
        run: npm pack

      - name: Upload npm tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: "*.tgz"
